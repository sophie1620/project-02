<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to styles.css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather to Run or Not</title>    
    
</head>

<body>
    <header>
        <h1>Weather to Run or Not</h1>
    </header>

    <main>
        <section class="whereToRun">
            <form action="">
                <label for="location">Where are you running?</label>
                <input id="location" type="text" placeholder="Toronto, ON">
                <button type="submit">Check Your Forecast!</button>
                <img src="./assets/moonandcloud.svg" alt="">
            </form>
            
        </section>
        
        <section class="response">

            <!-- div for loading and have something -->
            <div id="displayLoading" class="displayLoading">
                <!-- div for loading animation -->
                <div id="loadingAnimation" class="loadingAnimation"></div>
            </div> <!-- end of displayLoading -->

            <div class="location">
                <h3></h3>
                <p class="errorHandling">Not the right city? Try specifying your state/province or country as well</p>
            </div> <!-- end of location -->
            
            <div class="results">

                <div class="currentConditions">
                    <div class="forecastHighlights">
                        <!-- image and feelsLike go here -->
                        <div class="iconContainer">
                            <img src="" alt="">
                        </div>
                    </div>
                    <ul class="additionalInfo">
                        <!-- more weather info goes here -->
                    </ul>    
                </div> <!-- end of currentConditions -->
                
                <div class="whatToWear">
                    <ul class="clothingItems">
                        <!-- clothing array goes here -->
                    </ul>
                </div> <!-- end of whatToWear -->

            </div>  <!-- end of results -->
                
        </section>  <!-- end of response section -->
    </main>

    <footer>
        
    </footer>

    <!-- link to script.js -->
    <script src="./script.js"></script>
</body>
</html>
